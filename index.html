    <meta charset="UTF-8" />

    <title>ParkFindrr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              'neo-purple': '#DCD6F7',
              'neo-mint': '#C4EAD4',
              'neo-yellow': '#FAD494',
              'neo-sky': '#89CFF0',
              'neo-black': '#1a1a1a',
              'neo-white': '#ffffff',
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #1a1a1a',
              'neo-sm': '2px 2px 0px 0px #1a1a1a',
              'neo-lg': '6px 6px 0px 0px #1a1a1a',
            },
            borderRadius: {
              'neo': '1rem',
            },
            borderWidth: {
              '3': '3px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #DCD6F7;
        background-image: radial-gradient(#a39bd6 1px, transparent 1px);

      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 4px;
      }
    </style>
